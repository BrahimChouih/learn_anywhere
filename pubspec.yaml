name: learn_anywhere
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  get: ^3.26.0
  dio: ^4.0.0
  file_picker: ^3.0.3
  flutter_svg: ^0.19.3
  shared_preferences: ^2.0.6
  modal_progress_hud: ^0.1.3
  device_preview: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

module:
  androidX: true


flutter:


  uses-material-design: true
 
  assets:
    - assets/draw/
    - assets/icons/

  
  fonts:
    - family: PTSerif
      fonts:
        - asset: assets/fonts/PTSerif/PTSerif-Regular.ttf
        - asset: assets/fonts/PTSerif/PTSerif-Italic.ttf
          style: italic


